name: CI

on:
  release:
    types: [published]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: install typescript
        run: |
          npm install -g typescript
          tsc --version
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'
      - name: dotnet tools
        run: dotnet tool restore
      - name: collect data
        run: ./scripts/restore-data-from-kg.sh "DEU"
      - name: dotnet test
        run: |
          cd src/RInfGraph.Tests
          dotnet test
      - name: build web app
        run: |
          ./scripts/build-package.sh
          ./scripts/build-webapp.sh
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './src/RInfGraphWeb/wwwroot'

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

